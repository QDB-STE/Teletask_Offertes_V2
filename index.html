<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Offerte Tool</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Offerte Aanmaken</h2>

<label>Vertegenwoordiger:</label>
<select id="rep"></select><br><br>

<label>Klant:</label>
<input id="klant" placeholder="Klantnaam"><br><br>

<label>Project:</label>
<input id="project" placeholder="Projectnaam"><br><br>

<table id="artikelen"></table>
<br>
<label>Opmerkingen (optioneel/intern):</label><br>
<textarea id="opmerkingen" placeholder="Voeg hier je opmerkingen toe" rows="3" style="width: 60%;"></textarea>
<br><br>
<button onclick="downloadExcel()">Download Excel</button>

<!-- SheetJS library voor Excel -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="app.js"></script>
</body>
</html>
